<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player: Music for everyone </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
    <div class="left  bg-black" >
        <div class="close"><img width="35px" src="./imeges/close.svg" alt=""></div>
        <div class="home  bg-gray rounded m1 p1">
            <div class="logo"><img src="./imeges/logo.svg" alt="logo" class="invert" ></div>
            <ul>
                <li><img src="./imeges/home.svg" alt="home" class="invert">Home</li>
                <li><img src="./imeges/search.svg" alt="search" class="invert">Search</li>
            </ul>
        </div>
        <div class="library bg-gray m1 p1">
          <div class="heading"><img src="./imeges/library.svg" alt="library logo" class="invert"> 
            <h4>Yor library</h4> </div> 
            <div class="songslist">
                <ol></ol>
            </div>
          <div class="footer ">
            <a href="https://www.spotify.com/in-en/legal/" ><span>Legal</span> </a>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/" ><span> Privacy Center</span></a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" ><span> Policy</span></a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" ><span>About Ads</span></a>
            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
            <a href="https://www.spotify.com/legal/cookies-policy/"><span>Cookies</span></a>
        </div>
    </div>
        </div>
      
    <div class="right bg-gray rounded ">
        <div class="header">
         
            <div class="nav">
               <div class="menuCantaner">
                <img src="./imeges//menu.svg" alt="menu " class="menu" >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg> </div>
            </div>

                <div class="buttons">
                    <button class="singinbtn">Sing in </button>
                    <button class="loginbtn">Lon in </button>
                </div>
        </div>
        <div class="spotify-playlists">
            <h1>Spotiry-playlists</h1>
          <div class="card-cantaner">
            <div class="card ">
                <div class="play"> <img src="./imeges/play.svg" alt="playbutton" class="invert"></div>
                <img src="./imeges/Glory.jpeg">
                <h2>Glory</h2>
                <p>
                    Yo Yo Honey Singh
                </p>
            </div>

                <div class="card ">
                    <div class="play"> <img src="./imeges/play.svg" alt="playbutton" class="invert"></div>
                    <img src="./imeges/Glory.jpeg">
                    <h2>Glory</h2>
                    <p>
                        Yo Yo Honey Singh
                    </p>
              </div>



    
          </div>
        </div>
        <div class="playbar">  
            <div class="sceekbar">
                <div class="circle"></div>
            </div>
            <div class="song-info"></div>
            <div class="song-botton"><img width="35" id="previous" src="./imeges/previousbtn.svg" class="invert">
                <img width="35"  id="play" src="./imeges/playbtn.svg" >
                <img width="35"  id="next" src="./imeges/nextbtn.svg" class="invert" >
             </div>
             
             <div class="song-time"></div>
        </div>
        <p>made by manish saini</p>
    </div>
   
</div>

<script  src="script.js"></script>
</body>
</html>
