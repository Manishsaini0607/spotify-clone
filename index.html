<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
</head>
<body>
    <div class="container flex bg-black">
    <div class="left  bg-black" >
        <div class="close"><img width="35px" src="./images/close.svg" alt=""></div>
        <div class="home  bg-gray rounded m1 p1">
            <div class="logo"><img src="./images/logo.svg" alt="logo" class="invert" ></div>
            <ul>
                <li><img src="./images/home.svg" alt="home" class="invert">Home</li>
                <li><img src="./images/search.svg" alt="search" class="invert">Search</li>
            </ul>
        </div>
        <div class="library bg-gray m1 p1">
          <div class="heading"><img src="./images/library.svg" alt="library logo" class="invert"> 
            <h4>Yor library</h4> </div> 
            <div class="songslist">
                <ol></ol>
            </div>
          <div class="footer ">
            <a href="https://www.spotify.com/in-en/legal/" ><span>Legal</span> </a>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/" ><span> Privacy Center</span></a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" ><span> Policy</span></a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" ><span>About Ads</span></a>
            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
            <a href="https://www.spotify.com/legal/cookies-policy/"><span>Cookies</span></a>
        </div>
    </div>
        </div>
      
    <div class="right bg-gray rounded ">
        <div class="header">
            <div class="nav">
                <div class="home-2"><img class="invert" src="./images/home.svg" alt=""></div>
                <img src="./images//menu.svg" alt="menu " class="menu" >
              
            </div>

                <div class="buttons">
                    <button class="singinbtn">Sing in </button>
                    <button class="loginbtn">Lon in </button>
                </div>
        </div>

        <div class="spotify-playlists">
            <h1>Spotiry-playlists</h1>
          <div class="card-container">
            <div class="card ">
                <div class="play"> <img src="./images/play.svg" alt="playbutton" class="invert"></div>
                <img src="./images/Glory.jpeg">
                <h2>Glory</h2>
                <p>
                    Yo Yo Honey Singh
                </p>
            </div>

                <div class="card ">
                    <div class="play"> <img src="./images/play.svg" alt="playbutton" class="invert"></div>
                    <img src="./images/Glory.jpeg">
                    <h2>Glory</h2>
                    <p>
                        Yo Yo Honey Singh
                    </p>
              </div>



    
          </div>
        </div>
        <div class="playbar">  
            <input type="range" class="seekbar" value="0" >
            <div class="song-info"></div>
            <div class="song-botton"><img width="35" id="previous" src="./images/previousbtn.svg" class="invert">
                <img width="35"  id="play" src="./images/playbtn.svg" >
                <img width="35"  id="next" src="./images/nextbtn.svg" class="invert" >
             </div>
             
            <div class="flex gap-10 justify-center item-center timeVol" > <div class="song-time"></div>
              <div class="volume flex justify-center item-center">
                <img class="invert" src="./images/volume.svg" alt="">
                <input type="range" class="volumebar" value="100" >
              </div>
        
        </div>
        </div>
    </div>
   
</div>

<script  src="./script.js"></script>
</body>
</html>
